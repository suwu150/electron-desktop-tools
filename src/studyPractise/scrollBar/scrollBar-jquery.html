<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="jquery.mCustomScrollbar.min.css" >
    <link rel="stylesheet" type="text/css" href="my-scroll-css.css" >
    <script src="./jquery-1.9.1.min.js"></script>
    <script src="jquery.mCustomScrollbar.concat.min.js"></script>
    <style>
        /*----*/
        /* 定义div布局 */
        .container {
            height: 400px;
            width: 300px;
            border: 1px solid darkred;
            overflow: auto;
        }
        .child1 {
            height: 700px;
            width: 700px;
            border: 1px solid #6c8b40;
        }
    </style>
</head>
<script>
  (function($){
    $(window).load(function(){
      $(".container").mCustomScrollbar(
        {
          axis:"yx", // horizontal scrollbar,设置水平和垂直
          theme:"my-scroll-css", //设置滚动条主题
//          setWidth: '100px', //设置页面的值
        }
      );
    });
  })(jQuery);
</script>
<body>
<div class="container">
    <div class="child1"></div>
</div>
</body>
</html>
