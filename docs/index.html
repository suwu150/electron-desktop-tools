<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>electron-desktop-tool</title>
    <link rel="stylesheet" type="text/css" href="jquery.mCustomScrollbar.min.css" >
    <link rel="stylesheet" type="text/css" href="my-scroll-css.css" >
    <script src="./jquery-1.9.1.min.js"></script>
    <script src="jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
<!--We are using Node.js <script>document.write(process.versions.node)</script>,-->
<!--Chromium <script>document.write(process.versions.chrome)</script>,-->
<!--and Electron <script>document.write(process.versions.electron)</script>.-->
</body>
<div id="entry" />
<script src="./bundle.js"></script>
<script>
  (function($){
    $(window).load(function(){
      $(".container").mCustomScrollbar(
        {
          axis:"yx", // horizontal scrollbar,设置水平和垂直
          theme:"my-scroll-css", //设置滚动条主题
//          setWidth: '100px', //设置页面的值
        }
      );
    });
  })(jQuery);
</script>
</html>
